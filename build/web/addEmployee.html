<html>
    <head>
        <title>Add Employee</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="regstyle.css">
    </head>
    <body>
        <form class="signup-form" action="addEmployee" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Add Employee</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">First name *</label>
            <input type="text" name="fName" class="form-input" placeholder="enter your first name" required="required" />
          </div>
          <div class="form-group right">
            <label class="label-title">Last name</label>
            <input type="text" name="lName" class="form-input" placeholder="enter your last name" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="label-title">Email*</label>
          <input type="email" name="eId" class="form-input" placeholder="enter your email" required="required">
        </div>


        <!-- Gender and Pin Code -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">Gender</label>
            <div class="input-group">
              <label><input type="radio" name="gender" value="male" id="male"> Male</label>
              <label><input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>
          <div class="form-group right">
            <label class="label-title">Pin Code</label>
          <input type="number" name="pincode" class="form-input" placeholder="enter pin code" required="required">
          </div>
        </div>
        
        <!-- City and State -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label class="label-title">City *</label>
            <input type="text" name="city" class="form-input" placeholder="enter your city" required="required" />
          </div>
          <div class="form-group right">
            <label class="label-title">State</label>
            <input type="text" name="state" class="form-input" placeholder="enter your state" required="required" />
          </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">
          <div class="form-group left" >
            <label class="label-title">Source of Income</label>
            <select class="form-input" name="employment" >
              <option value="Employed">Employed</option>
              <option value="Self-Empployed">Self-employed</option>
              <option value="Self-Employed Professional">Professional</option>
            </select>
          </div>
          <div class="form-group right">
            <label class="label-title">Income</label>
            <input name="income" type="range" min="20" max="100" step="5"  value="0" id="experience" class="form-input" onChange="change();" style="height:28px;width:78%;padding:0;">
            <span id="range-label">20K</span>
          </div>
        </div>

        <!-- Mobile Number and Age -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="mob_no" class="label-title">Mobile Number *</label>
            <input type="number" name="mobNo" class="form-input" placeholder="enter your mobile number" required="required" />
          </div>
          <div class="form-group right">
            <label class="label-title">Age</label>
            <input type="number" min="18" max="80"  value="18" class="form-input" name="age">
          </div>
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Address</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto" name="address"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <input type="submit" value="Create">
      </div>

    </form>
    </body>
</html>
