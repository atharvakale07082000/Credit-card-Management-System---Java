<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirm_password");

            function validatePassword(){
            if(password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
            } else {
                confirm_password.setCustomValidity('');
                }
            }

            password.onchange = validatePassword;
            confirm_password.onkeyup = validatePassword;
        </script>
    </head>
    <body>
        <form action="updatePassword" method="post">
            <div>
                    <h1>Confirm password</h1>
                    Old Password<br><input type="password" name="oldpass" required="required"><br><br>
                    New Password<br><input type="password" name="password" required="required"><br><br>
                    Confirm Password<br><input type="password" name="confirm_password" required="required"><br><br>
                    Email Id<br><input type="email" name="emailId" required="required"><br><br>
                    <input type="submit" value="Change Password">        
            </div>
        </form>
    </body>
</html>
